<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wontum Player - Theme Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				min-height: 100vh;
				padding: 40px 20px;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
			}

			h1 {
				color: white;
				font-size: 42px;
				margin-bottom: 10px;
				text-align: center;
			}

			.subtitle {
				color: rgba(255, 255, 255, 0.9);
				text-align: center;
				margin-bottom: 30px;
				font-size: 18px;
			}

			.controls-panel {
				background: white;
				padding: 25px;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
				margin-bottom: 30px;
			}

			.controls-panel h2 {
				font-size: 20px;
				margin-bottom: 15px;
				color: #333;
			}

			.theme-selector {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
				gap: 10px;
				margin-bottom: 20px;
			}

			.theme-btn {
				padding: 12px 20px;
				border: 2px solid #e5e7eb;
				background: white;
				border-radius: 8px;
				cursor: pointer;
				font-size: 14px;
				font-weight: 500;
				transition: all 0.2s;
				text-align: center;
			}

			.theme-btn:hover {
				border-color: #3b82f6;
				background: #eff6ff;
				transform: translateY(-2px);
			}

			.theme-btn.active {
				border-color: #3b82f6;
				background: #3b82f6;
				color: white;
			}

			.theme-btn.netflix {
				border-left: 4px solid #e50914;
			}
			.theme-btn.youtube {
				border-left: 4px solid #ff0000;
			}
			.theme-btn.modern {
				border-left: 4px solid #a855f7;
			}
			.theme-btn.green {
				border-left: 4px solid #10b981;
			}
			.theme-btn.cyber {
				border-left: 4px solid #00ffff;
			}
			.theme-btn.pastel {
				border-left: 4px solid #fbbf24;
			}

			.player-wrapper {
				background: #000;
				border-radius: 12px;
				overflow: hidden;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
				margin-bottom: 30px;
			}

			#player {
				width: 100%;
				height: 600px;
			}

			.info-card {
				background: white;
				padding: 30px;
				border-radius: 12px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			}

			.info-card h2 {
				font-size: 20px;
				margin-bottom: 15px;
				color: #333;
			}

			.stream-selector {
				margin-bottom: 20px;
			}

			.stream-selector select {
				width: 100%;
				padding: 12px;
				border: 2px solid #e5e7eb;
				border-radius: 8px;
				font-size: 16px;
				background: white;
				cursor: pointer;
			}

			.stream-selector select:focus {
				outline: none;
				border-color: #3b82f6;
			}

			.status {
				background: #f3f4f6;
				padding: 20px;
				border-radius: 8px;
				font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
				font-size: 14px;
				line-height: 1.8;
				max-height: 300px;
				overflow-y: auto;
			}

			.status-line {
				padding: 4px 0;
				border-bottom: 1px solid #e5e7eb;
			}

			.status-line:last-child {
				border-bottom: none;
			}

			.event-log {
				color: #059669;
			}

			.error-log {
				color: #dc2626;
			}

			.info-log {
				color: #2563eb;
			}

			.loading {
				text-align: center;
				padding: 40px;
				color: white;
				font-size: 18px;
			}

			.stream-selector {
				margin-bottom: 20px;
			}

			.stream-selector select {
				width: 100%;
				padding: 12px;
				border: 2px solid #e5e7eb;
				border-radius: 8px;
				font-size: 16px;
				background: white;
				cursor: pointer;
			}

			.stream-selector select:focus {
				outline: none;
				border-color: #3b82f6;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>üé¨ Wontum Player</h1>
			<p class="subtitle">Theme Customization Demo</p>

			<div class="controls-panel">
				<h2>üé® Choose Theme</h2>
				<div class="theme-selector">
					<button class="theme-btn netflix active" data-theme="netflix">Netflix</button>
					<button class="theme-btn youtube" data-theme="youtube">YouTube</button>
					<button class="theme-btn modern" data-theme="modern">Modern</button>
					<button class="theme-btn green" data-theme="green">Green</button>
					<button class="theme-btn cyber" data-theme="cyber">Cyberpunk</button>
					<button class="theme-btn pastel" data-theme="pastel">Pastel</button>
				</div>
			</div>

			<div class="player-wrapper">
				<div id="player"></div>
			</div>

			<div class="info-card">
				<h2>üìä Player Status</h2>

				<div class="stream-selector">
					<select id="streamSelect">
						<option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">Mux Demo Stream</option>
						<option value="https://devstreaming-cdn.apple.com/videos/streaming/examples/img_bipbop_adv_example_fmp4/master.m3u8">Apple Test Stream</option>
						<option value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8">Sintel (Multi-quality)</option>
						<option value="https://demo.unified-streaming.com/k8s/features/stable/video/tears-of-steel/tears-of-steel.ism/.m3u8">Tears of Steel</option>
					</select>
				</div>

				<div id="status" class="status">
					<div class="status-line info-log">‚è≥ Initializing player...</div>
				</div>
			</div>
		</div>

		<script type="module">
			import { WontumPlayer } from "./src/index.ts"

			const statusEl = document.getElementById("status")
			const streamSelect = document.getElementById("streamSelect")
			const themeButtons = document.querySelectorAll(".theme-btn")
			let player
			let currentTheme = "netflix"

			// Theme configurations
			const themes = {
				netflix: {
					primaryColor: "#e50914",
					accentColor: "#b20710",
					fontFamily: "Netflix Sans, Helvetica, Arial, sans-serif",
					controlsBackground: "linear-gradient(to top, rgba(0,0,0,0.9), transparent)",
					buttonHoverBg: "rgba(229, 9, 20, 0.2)",
					progressHeight: "4px",
					borderRadius: "2px",
				},
				youtube: {
					primaryColor: "#ff0000",
					accentColor: "#cc0000",
					fontFamily: "Roboto, Arial, sans-serif",
					controlsBackground: "linear-gradient(to top, rgba(0,0,0,0.75), transparent)",
					buttonHoverBg: "rgba(255, 0, 0, 0.15)",
					progressHeight: "5px",
					borderRadius: "0px",
				},
				modern: {
					primaryColor: "#a855f7",
					accentColor: "#ec4899",
					fontFamily: "Inter, system-ui, sans-serif",
					controlsBackground: "linear-gradient(135deg, rgba(168, 85, 247, 0.3), rgba(236, 72, 153, 0.3))",
					buttonHoverBg: "rgba(168, 85, 247, 0.3)",
					progressHeight: "8px",
					borderRadius: "8px",
				},
				green: {
					primaryColor: "#10b981",
					accentColor: "#059669",
					fontFamily: "SF Pro Display, -apple-system, sans-serif",
					controlsBackground: "linear-gradient(to top, rgba(0,0,0,0.6), transparent)",
					buttonHoverBg: "rgba(16, 185, 129, 0.2)",
					progressHeight: "3px",
					borderRadius: "12px",
				},
				cyber: {
					primaryColor: "#00ffff",
					accentColor: "#ff00ff",
					fontFamily: "Orbitron, monospace",
					controlsBackground: "linear-gradient(to top, rgba(0, 255, 255, 0.2), transparent)",
					buttonHoverBg: "rgba(0, 255, 255, 0.3)",
					progressHeight: "6px",
					borderRadius: "0px",
				},
				pastel: {
					primaryColor: "#fbbf24",
					accentColor: "#f59e0b",
					fontFamily: "Poppins, sans-serif",
					controlsBackground: "linear-gradient(to top, rgba(251, 191, 36, 0.2), transparent)",
					buttonHoverBg: "rgba(251, 191, 36, 0.2)",
					progressHeight: "7px",
					borderRadius: "20px",
				},
			}

			function log(message, type = "info") {
				const line = document.createElement("div")
				line.className = `status-line ${type}-log`
				const time = new Date().toLocaleTimeString()
				line.textContent = `[${time}] ${message}`
				statusEl.appendChild(line)
				statusEl.scrollTop = statusEl.scrollHeight
			}

			function initPlayer(streamUrl, theme = "netflix") {
				// Destroy existing player if any
				if (player) {
					player.destroy()
				}

				log(`üì∫ Loading with ${theme} theme`, "info")

				try {
					player = new WontumPlayer({
						src: streamUrl,
						container: "#player",
						autoplay: true,
						controls: true,
						theme: themes[theme],
						analytics: {
							enabled: true,
						},
						subtitles: [
							{
								label: "English",
								src: "https://example.com/subtitles/en.vtt",
								srclang: "en",
								default: true,
							},
							{
								label: "Spanish",
								src: "https://example.com/subtitles/es.vtt",
								srclang: "es",
							},
						],
						stickyControls: false,
					})

					// Event listeners
					player.on("loadstart", () => {
						log("üîÑ Load started", "event")
					})

					player.on("loadedmetadata", (e) => {
						log(`‚úÖ Metadata loaded - Duration: ${e.data?.duration?.toFixed(2)}s`, "event")
					})

					player.on("canplay", () => {
						log("‚úÖ Can play", "event")
					})

					player.on("playing", () => {
						log("‚ñ∂Ô∏è Playing", "event")
					})

					player.on("pause", () => {
						log("‚è∏Ô∏è Paused", "event")
					})

					player.on("waiting", () => {
						log("‚è≥ Buffering...", "event")
					})

					player.on("timeupdate", (e) => {
						// Log every 5 seconds to avoid spam
						const time = e.data?.currentTime || 0
						if (Math.floor(time) % 5 === 0 && Math.floor(time * 10) % 10 === 0) {
							log(`‚è±Ô∏è Time: ${time.toFixed(2)}s`, "info")
						}
					})

					player.on("qualitychange", (e) => {
						log(`üìä Quality changed: ${e.data?.quality}`, "event")
					})

					player.on("error", (e) => {
						log(`‚ùå Error: ${e.data?.error?.message || "Unknown error"}`, "error")
						console.error("Player error:", e)
					})

					player.on("ended", () => {
						log("üèÅ Video ended", "event")
					})

					window.player = player
					log(`‚úÖ Player initialized with ${theme} theme`, "info")
				} catch (error) {
					log(`‚ùå Failed to initialize: ${error.message}`, "error")
					console.error(error)
				}
			}

			// Theme selector
			themeButtons.forEach((btn) => {
				btn.addEventListener("click", () => {
					const theme = btn.getAttribute("data-theme")
					currentTheme = theme

					// Update active state
					themeButtons.forEach((b) => b.classList.remove("active"))
					btn.classList.add("active")

					// Reinitialize player with new theme
					initPlayer(streamSelect.value, theme)
				})
			})

			// Stream selector
			streamSelect.addEventListener("change", (e) => {
				initPlayer(e.target.value, currentTheme)
			})

			// Initialize with default theme
			initPlayer(streamSelect.value, currentTheme)
			log("üöÄ Ready! Click a theme above to see it in action.", "info")
		</script>
	</body>
</html>
